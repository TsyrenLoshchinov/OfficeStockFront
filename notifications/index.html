<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Default</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="notification-demo">
        <article class="notification-card">
            <div class="notification-card__title">Необходимо пополнить запасы</div>
            <p class="notification-card__text">На складе осталось 4 бутылки воды. Нужно пополнить запасы</p>
            <time class="notification-card__date" datetime="2025-10-19">19.10.2025</time>
            <button class="notification-card__close" aria-label="Закрыть уведомление"></button>
        </article>

        <article class="notification-card unread">
            <div class="notification-card__title">Необходимо пополнить запасы</div>
            <p class="notification-card__text unread">На складе осталось 4 бутылки воды. Нужно пополнить запасы</p>
            <time class="notification-card__date" datetime="2025-10-19">19.10.2025</time>
            <button class="notification-card__close" aria-label="Закрыть уведомление"></button>
        </article>
    </main>
</body>
</html>
