<div class="main__container">
  <h1 class="main__title">Уведомления</h1>

  <div class="actions">
    <app-custom-dropdown
      [options]="filterOptions"
      [selectedValue]="filterType()"
      [width]="'299px'"
      [height]="'44px'"
      [menuLeft]="'73px'"
      [menuTop]="'52px'"
      [menuWidth]="'212px'"
      (valueChange)="onFilterChange($event)">
    </app-custom-dropdown>
    
    <button class="clear-all" type="button" (click)="clearAll()">Очистить всё</button>
  </div>

  <div class="notifications">
    <article 
      class="notification-card" 
      [class.unread]="!notification.isRead"
      *ngFor="let notification of filteredNotifications()">
      <div class="notification-card__title">{{ notification.title }}</div>
      <p class="notification-card__text" [class.unread]="!notification.isRead">
        {{ notification.message }}
      </p>
      <time class="notification-card__date" [attr.datetime]="notification.date">
        {{ formatDate(notification.date) }}
      </time>
      <button 
        class="notification-card__close" 
        aria-label="Закрыть уведомление"
        (click)="deleteNotification(notification.id)">
      </button>
    </article>

    <div *ngIf="filteredNotifications().length === 0" class="empty-state">
      <p>Нет уведомлений</p>
    </div>
  </div>
</div>
