<main class="main">
  <div class="main__container">
    <h1 class="main__title">Категории</h1>

    <div class="add-category-link" (click)="openAddModal()">
      Добавить категорию
    </div>

    <div class="categories-list" *ngIf="!isLoading(); else loadingTemplate">
      <div class="category-item" *ngFor="let category of sortedCategories()">
        <span class="category-name">{{ category.name }}</span>
        <button class="delete-btn" (click)="deleteCategory(category.id)" aria-label="Удалить категорию">
          Удалить
        </button>
      </div>

      <div *ngIf="sortedCategories().length === 0" class="empty-state">
        <p>Нет категорий</p>
      </div>
    </div>

    <ng-template #loadingTemplate>
      <div class="loading-state">
        <p>Загрузка категорий...</p>
      </div>
    </ng-template>
  </div>

  <!-- Модальное окно добавления категории -->
  <app-add-category-modal
    *ngIf="showAddModal()"
    (categoryAdded)="onCategoryAdded($event)"
    (closed)="closeAddModal()">
  </app-add-category-modal>
</main>
