<div class="app-container">
  <div class="layout">
    <div class="scene" aria-hidden="true">
      <div class="background">
        <div class="background__overlay"></div>
        <img src="assets/icons/bgFigure.png" alt="" class="background__diagonal">
      </div>
    </div>

    <div class="mobile-header">
      <button class="mobile-menu-btn" (click)="sidebar.toggleSidebar()" aria-label="Открыть меню">
        <img src="assets/icons/burgerDefault.svg" alt="Меню">
      </button>
      <div class="mobile-logo">
        <img src="assets/icons/logoMenu.png" alt="Logo" height="30">
        <span>OfficeStock</span>
      </div>
    </div>

    <app-sidebar #sidebar></app-sidebar>

    <div class="app-content" [class.app-content--sidebar-open]="isSidebarOpen()">
      <app-header></app-header>
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
    </div>

    <div class="app__overlay" [attr.data-visible]="false"></div>

    <!-- Контейнер для модальных окон на уровне layout -->
    <div id="modal-container"></div>
  </div>
</div>
