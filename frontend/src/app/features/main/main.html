<div class="add-receipt">
  <input #fileInput type="file" accept=".jpg,.jpeg,.png,.pdf" (change)="onFileChange($event)" hidden>
  <button class="download-button" type="button" (click)="triggerUpload()">
    <div class="frame-4">
      <div class="frame-5">
        <span class="btn-text">Загрузить чек</span>
      </div>
    </div>
  </button>
  <div class="format-text" *ngIf="!selectedFileName()">
    Допустимые форматы: JPG, JPEG, PNG, PDF<br>Максимальный размер файла: 10 МБ
  </div>
  <div class="file-info" *ngIf="selectedFileName()">
    {{ selectedFileName() }} — отправлен в обработку
  </div>
</div>

<div class="last-receipts">
  <h2 class="last-receipts__title">Последние чеки</h2>

  <div class="last-receipts__header">
    <span class="receipt-header__name">Название файла</span>
    <span class="receipt-header__date">Дата загрузки</span>
  </div>

  <div class="last-receipts__list">
    <div class="receipt-line" *ngFor="let item of uploads()">
      <button class="text-button" type="button">
        <span>{{ item.fileName }}</span>
      </button>
      <span class="receipt-line__date-value">{{ item.uploadedAt | date:'dd.MM.yyyy' }}</span>
    </div>
  </div>
</div>
