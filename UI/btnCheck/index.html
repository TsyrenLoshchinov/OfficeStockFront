<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка Добавить чек</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="btn-demo">
        <section class="btn-check">
            <button class="btn-check__button btn-check__button--default" type="button">
                <span class="btn-check__label">Добавить чек</span>
            </button>

            <button class="btn-check__button btn-check__button--hover" type="button">
                <span class="btn-check__label">Добавить чек</span>
            </button>

            <button class="btn-check__button btn-check__button--disabled" type="button" disabled>
                <span class="btn-check__label">Добавить чек</span>
            </button>
        </section>
    </main>
</body>
</html>
